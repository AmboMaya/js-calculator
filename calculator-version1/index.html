
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="calc-version2.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                <nav>
                    <h5>Sprint 8 - Building Calculator with JavaScript</h5>
                    </nav>
                </div>
            </div>
            <br>
            <div class="container calculator">
            <div class="row">
                <div class="five columns">
                        <table class="u-full-width">
                            <thead>
                                <tr>
                                    <form name="form">
                                        <input id="screen" name="textview" class="u-full-width display" disabled>
                                    </form>
                                </tr>
                            </thead>    
                            <tbody>
                                <div class="row">
                                    <div class="five columns"> 
                                    <tr>
                                        <td class="body"><input class="number" type='button' data-number="0" value="0" onclick="show()"></td> 
                                        <td class="body"><input class="number" type='button' data-number="1" value="1" onClick="show(0)"></td>
                                        <td class="body"><input class="number" type='button' data-number="2" value="2" onClick="show(2)"></td>
                                        <td class="body"><input id="clear"  type='button' value="c" onclick="clearVal()"></td>
                                    </tr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="five columns">
                                    <tr>
                                        <td class="body"><input id="three" type='button' value="3"></td>
                                        <td class="body"><input id="four" type='button' value="4"></td>
                                        <td class="body"><input id="five" type='button' value="5"></td>
                                        <td class="body"><input id="add" type='submit' value="+"></td>
                                    </tr> 
                                    </div>       
                                </div>
                                <div class="row">
                                    <div class="four columns">
                                    <tr>
                                        <td class="body"><input id="six" type='button' value="6"></td>
                                        <td class="body"><input id="seven" type='button' value="7"></td>
                                        <td class="body"><input id="eight" type='button' value="8"></td>
                                        <td class="body"><input id="multiply" type='button' value="x"></td>
                                    </tr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="four columns">
                                    </tr>
                                        <td class="body"><input id="nine" type='button' value="9"></td>
                                        <td class="body"><input id="decimal" type='button' value=" . "></td>
                                        <td class="body"><input id="substract" type='button' value=" - "></td>
                                        <td class="body"><input id="divide" type='button' value="/"></td>
                                    </tr>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="four columns">
                                        </tr>
                                            <td colspan=5 class="body"><input id='equals' style="width:320px"onclick=""type='button' value="="></td>
                                        </tr>
                                        </div>
                                    </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
